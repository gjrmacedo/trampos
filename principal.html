<html>
<head>
	<title>Trampos - Listagem das vagas</title>

	<link rel="stylesheet" media="screen" href="framework/bootstrap/css/bootstrap.min.css"></link>
	<script src="framework/jquery/jquery.min.js"></script>
	<script src="framework/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/principal.js"></script>
</head>
<body>
	<div class="panel panel-default" style="width:95%; float:right;">
		<div class="panel-heading">Vagas cadastradas</div>
		<table class="table">
			<thead>
				<tr class="trCabecalho">
					<th width="5%">Código</th>
					<th width="10%">Data</th>
					<th width="25%">Cargo</th>
					<th width="10%">Salário</th>
					<th width="25%">Empresa</th>
					<th width="10%">Status</th>
					<th width="5%">Ordem</th>
					<th width="10%">Operações</th>
				</tr>
			</thead>
			
			<tfoot class="trRodape">
				<tr>
					<td colspan="8" id="tdQtdeRegistros">Exibindo 0 registro(s).</td>
				</tr>
			</tfoot>
			
			<tbody id="tbodyListagem">
			</tbody>				
		</table>
	</div>
	<div class="form-group" style="float:right; padding-right:2%;">
		<div class="col-xs-offset-2 col-xs-10">
			<button type="button" class="btn btn-primary btn-lg" id="buttonIncluir">  Incluir Vaga</button>
		</div>
	</div>
</body>
</html>
